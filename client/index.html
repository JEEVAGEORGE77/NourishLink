<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Makes the website responsive on mobile devices
         by setting the initial zoom and width behavior. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>
  </head>

  <body>
    <!-- This is the root container where the entire React app will be mounted.
         React takes over this div and renders all components inside it. -->
    <div id="root"></div>

    <!-- Loads the main React entry file. 
         Vite handles this as a module and starts the React application. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
